<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" 
      rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <div class="header-main__container">
      <header>
        <div class="main-header">
          <h1 class="sr-only">
            Dine and Dash with Splitter - Quickly calculate each person's share of a bill
          </h1>
          <img src="images/logo.svg" alt="Splitter" aria-hidden="true">
        </div>
      </header>
      <main>
        <form class="form">
          <div class="input-group__bill">
            <label for="bill" class="bill__total">
              Bill
              <span class="form__error-message not-visible" 
                id="bill-input-error"
                aria-live="polite">
                Can't be zero
              </span>
            </label>
            <input 
              class="form__input"
              type="number"
              id="bill"
              name="bill"
              min="0.00"
              max="100000.00"
              step="1"
              placeholder="0"
              aria-invalid="false"
              required>
          </div>
          <fieldset class="form__radio-group">
            <legend class="form__radio-title">Select Tip %</legend>
            <div class="radio-input__container">
              <div class="radio-btn">
                <input 
                  type="radio"
                  id="five-percent" 
                  name="tip"
                  value="0.05">
                <label for="five-percent" class="percentage">5%</label>
              </div>
              <div class="radio-btn">
                <input 
                  type="radio"
                  id="ten-percent" 
                  name="tip"
                  value="0.10">
                <label for="ten-percent" class="percentage">10%</label>
              </div>
              <div class="radio-btn">
                <input 
                  type="radio"
                  id="fifteen-percent" 
                  name="tip"
                  value="0.15">
                <label for="fifteen-percent" class="percentage">15%</label>
              </div>
              <div class="radio-btn">
                <input
                  type="radio"
                  id="twenty-five-percent" 
                  name="tip"
                  value="0.25">
                <label for="twenty-five-percent" class="percentage">25%</label>
              </div>
              <div class="radio-btn">
                <input
                  type="radio"
                  id="fifty-percent" 
                  name="tip"
                  value="0.50">
                <label for="fifty-percent" class="percentage">50%</label>
              </div>
              <div class="radio-btn">
                <div class="custom-tip__container">
                  <input 
                    class="radio-input__custom"
                    type="number"
                    id="custom-tip"
                    name="custom-tip"
                    min="0"
                    max="100"
                    step="1"
                    value=""
                    placeholder="Custom">
                  <label for="custom-tip" class="percentage custom"></label>
                </div>
              </div>
            </div>        
          </fieldset>
          <div class="input-group__people">
            <label for="people" class="number__people">
              Number of People
              <span class="form__error-message not-visible"
                id="people-input-error"
                 aria-live="polite">
                Can't be zero
              </span>
            </label>
            <input 
              class="form__input"
              type="number"
              id="people"
              name="people"
              min="0"
              max="100"
              step="1"
              placeholder="0"
              aria-invalid="false"
              required>
          </div>
          <div class="input-group__container">
            <div class="input-group__total-tip">
              <label for="tip-amount" class="tip__amount">
                <span class="line-break">Tip Amount</span>/ person
              </label>
              <input
                class="form__input-total" 
                type="text"
                id="tip-amount"
                name="tip-amount"
                value="$0.00"
                readonly>
            </div>
            <div class="input-group__total-amount">
              <label for="total" class="total__amount">
                <span class="line-break">Total</span>/ person
              </label>
              <input
                class="form__input-total"
                type="text"
                id="total"
                name="total"
                value="$0.00"
                readonly>
            </div>
            <button type="reset" name="reset" class="btn btn-reset" disabled>
              Reset
            </button>
          </div>
        </form>        
      </main>
    </div>
    <footer>
      <div class="main-footer">
        <p class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/a-woodworth" target="_blank">a-woodworth</a>.</p>
      </div>
    </footer>
  </body>
</html>
